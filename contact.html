<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    
    <div class="container alert alert-success  my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-left: 180px; margin-top: 15px;">Send Message</button>
                </form>
            </div>
        </div>

       
        <div class="row mt-5">
            <div class="col-md-6">
                <h4>Our Office</h4>
                <p>123 Travel Street, Adventure City, Country</p>
                <p>Phone: (+123) 456-7890</p>
                <p>Email: contact@exploretheworld.com</p>
            </div>
            <div class="col-md-5">
                <h4>Find Us On The Map</h4>
                
            </div>
        </div>
    </div>

    
    <footer class="bg-secondary text-center py-4">
        <p>&copy; 2024 Explore the World. All rights reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
